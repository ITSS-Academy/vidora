<div id="container">
  <h2>Playlists</h2>
  @if (isGetPlaylistByUserIdSuccess$ | async) {
    <div class="playlist-video">
      @for (playlist of playlists$ | async; track $index) {
        <app-playlist-card [playlist]="playlist"></app-playlist-card>
      }
    </div>
  } @else {
    <div class="loading">
      <mat-spinner class="circle"></mat-spinner>
    </div>
  }
</div>
