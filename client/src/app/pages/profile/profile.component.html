<div class="container">
  <div id="header">
    <div id="header-banner">
      <img
        alt=""
        class="channel-banner"
        src="{{ (userProfile$ | async)?.channel_url }}"
      />
    </div>
  </div>
  <div id="profile-details">
    <div id="profile-avatar">
      <img alt="User avatar" src="{{ (userProfile$ | async)?.avatar_url }}" />
    </div>
    <div id="profile-info">
      <span id="channel-name">{{ (userProfile$ | async)?.username }}</span>
      <div id="profile-stats"></div>
      <div id="introduce">
        <span>{{ (userProfile$ | async)?.describe }}</span>
        <span (click)="openMoreInfoDialog()" class="more"> ...more</span>
      </div>
      <button (click)="onCustomizeProfileDialog()" mat-flat-button>
        Customize channel
      </button>
    </div>
  </div>

  <mat-tab-group
    (selectedTabChange)="onTabChange($event)"
    [(selectedIndex)]="activeTabIndex"
    class="sticky-tab-group"
    mat-align-tabs="start"
    mat-stretch-tabs="false"
  >
    <!--    <mat-tab label="Home"></mat-tab>-->
    <mat-tab label="Videos"></mat-tab>
    <mat-tab label="Playlist"></mat-tab>
  </mat-tab-group>
  <router-outlet></router-outlet>
</div>
