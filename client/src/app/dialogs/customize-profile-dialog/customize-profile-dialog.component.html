<div id="container">
  <div class="header">
    <h2>Customize channel</h2>
    <mat-icon id="close-icon" class="material-symbols-rounded" (click)="close()">close</mat-icon>
  </div>
  <div class="update-picture">
    <h3>Picture</h3>
    <span>Your profile picture will appear where your channel is presented on Vidora, like next to your videos and comments</span>
    <button mat-flat-button>Change</button>
  </div>
  <div class="update-description">
    <h3>Description</h3>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Ex. Pizza" value="Sushi">
      </mat-form-field>
    </form>
  </div>
  <div></div>
  <div></div>
</div>
