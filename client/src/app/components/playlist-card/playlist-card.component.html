<mat-card appearance="outlined" class="video-card">
  <div
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
    class="video-container"
  >
    <img
      alt="Thumbnail"
      class="thumbnail"
      mat-card-image
      src="{{ playlist.thumbnail_url }} "
    />
    <img
      [src]="playlist.thumbnail_url"
      alt="Thumbnail"
      class="thumbnail"
      mat-card-image
    />
    <img
      [src]="playlist.thumbnail_url"
      alt="Thumbnail"
      class="thumbnail"
      mat-card-image
    />
    <div
      [ngClass]="{ 'show-overlay': showOverlay }"
      class="play-all-overlay-container"
    >
      <div (click)="playAll($event)" class="play-all-overlay">
        <mat-icon class="material-symbols-rounded play-all-icon"
          >play_arrow
        </mat-icon>
        <span class="play-all-text">Play All</span>
      </div>
    </div>
  </div>
  <mat-card-content>
    <div class="content-container">
      <div class="main-content">
        <p class="title">{{ playlist.title }}</p>
        <div class="playlist-media">
          <span>{{ playlist.is_public ? "Public" : "Private" }}</span>
          <mat-icon
            [fontIcon]="playlist.is_public ? 'public' : 'lock'"
            class="material-symbols-rounded icon"
          ></mat-icon>
          <!--          <span>â€¢</span>-->
          <!--          <span>Playlist</span>-->
        </div>
        <p (click)="viewFullPlaylist($event)" class="view-playlist">
          View full playlist
        </p>
      </div>
      <div class="actions">
        @if (playlist.title !== "Watch later") {
          <button [matMenuTriggerFor]="menu" mat-icon-button>
            <mat-icon class="material-symbols-rounded">more_vert</mat-icon>
          </button>
        }
        <mat-menu #menu="matMenu">
          <button (click)="deleteDialog()" mat-menu-item>
            <mat-icon class="material-symbols-rounded">delete</mat-icon>
            <span>Delete</span>
          </button>
          <button (click)="editPlaylist()" mat-menu-item>
            <mat-icon class="material-symbols-rounded">edit</mat-icon>
            <span>Edit playlist</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-card-content>
</mat-card>
